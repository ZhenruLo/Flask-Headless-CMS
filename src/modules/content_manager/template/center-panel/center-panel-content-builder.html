<div class='center-body-container' id='content-builder-container'>
    <div class='center-content-header-container' id='content-page-header'>
        <div class='inner-header-title'>
            <div class='combined-icon'>
                <div id='table-icon'>
                    <i class='bx bxs-package' ></i>
                </div>
        
                <div id='table-name-input'>
                    <span class='content-header-text' id='content-name-text'>Untitled</span>
        
                    <div id='table-name-edit'>
                        <i class="fa-solid fa-pen-to-square" id='header-edit-icon'></i>
                    </div>
                </div>
            </div>

            <div class='header-description'>
                <span class='header-description-text'></span>
                
                <div id='description-info'>
                    <i class="fa-solid fa-circle-info"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class='center-content-body-container'>
        <div class='inner-body-container'>
            <input class='input-text-box' type='text' name='int_name' placeholder='int'>
            <input class='input-text-box' type='text' name='varchar_name' placeholder='character varying'>
            <input class='input-text-box' type='text' name='test_name' placeholder='text'>
            <input class='input-text-box' type='text' name='date_name' placeholder='date'>
            <input class='input-text-box' type='text' name='bool_name' placeholder='bool'>
            <input class='submit-input' type='submit' name='submit' value='content_submit'>
        </div>
    </div>
</div>
