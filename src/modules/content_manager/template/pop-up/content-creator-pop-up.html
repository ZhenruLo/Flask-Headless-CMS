<form id='content-creator-form' action='' method='POST'>
    <input id='single-csrf-content-creator' type='hidden' name='csrf_token' value='{{ csrf_token() }}'>

    <div class='content-creator-form-body'>
        <fieldset class='content-creator-fieldset'>
            <legend class='content-legend'>Display Name</legend>
            <input class='content-creator-input' id='content-display-name' type='text' name='table_name' autocomplete='off'>

            <div class='under-input-container'>
                <input id='match-cb' type='checkbox' name='match_cb'>
                <label for='match-cb'>Use the same input for route name</label>
            </div>
        </fieldset>
        
        <fieldset class='content-creator-fieldset'>
            <legend class='content-legend'>API Id</legend>
            <input class='content-creator-input' id='content-route-name' type='text' name='route_name' autocomplete='off'>

            <div class='under-input-container'>
                <span class='under-input-text'>A unique name used for creating and calling the database. <br>(replaced all special character with underscore)</span>
            </div>
        </fieldset>
    </div>

    <div class='content-creator-form-footer'>
        <input class='submit-btn' id='content-creator-submit' type='submit' name='submit' value='Create Content'>
    </div>
</form>
