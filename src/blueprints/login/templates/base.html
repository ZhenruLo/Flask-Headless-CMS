<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock title%}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('index_bp.static', filename='images/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('index_bp.static', filename='images/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('index_bp.static', filename='images/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('index_bp.static', filename='images/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('index_bp.static', filename='images/safari-pinned-tab.svg') }}" color="#5bbad5">
        <link rel="stylesheet" href="{{ url_for('login_bp.static', filename='css/base.css') }}"/>  
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        {% block static %}{% endblock static %}
    </head>
    <body>
        <div id="content">
            {% block content %}{% endblock content%}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script>
          $(function(){
            var csrf_token = "{{ csrf_token() }}";
        
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrf_token);
                    }
                }
            });
          });
        </script>
        {% block script %}{% endblock script %}
    </body>
</html>
