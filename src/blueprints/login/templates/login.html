{% extends "base.html" %}

{% block title %}Login{% endblock%}

{% block static %}
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Leckerli+One"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{{ url_for('login_bp.static', filename='css/login.css') }}"/>  
{% endblock static %}

{% block content %}
<div class="main_container">
  <div class="modal_box">
    <span class="modal_text"></span>
    <div class="mark_div">
      <i class="close_modal fa-solid fa-xmark" title="Close"></i>
    </div>
  </div>
  <div class="main_gradient"></div>
  <div class="main_mask"></div>
  <div class="content_container">
      <div class="welcome_container">
          <span class="welcome_logo">C</span>
          <span class="welcome_text" id="welcome">WELCOME</span>
          <span class="welcome_text" id="introduction_text">A simple headless cms built with Flask</span>
      </div>
      <div class="login_container">
        <div class="inner_login_container">
            <span class="welcome_text" id="login_text">USER LOGIN</span>
            <form autocomplete="off" id="login_form" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              
                <fieldset class ="login_fieldset">
                  <input class="form_textbox" id="username_textbox" type="text" name="username" placeholder="Username" required>
                </fieldset>
                
                <fieldset class="login_fieldset">
                  <input class="form_textbox" id="password_textbox" type="password" name="password" placeholder="Password" required>
                </fieldset>
            
                <input class="submit_btn" id="login_btn" type="submit" name="Log In">
              </form>
        </div>
      </div>
  </div>
</div>
{% endblock content %}

{% block script %}
<script src="{{ url_for('login_bp.static', filename='js/login.js') }}"></script>
{% endblock script %}
